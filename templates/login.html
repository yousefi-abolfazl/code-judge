{{/* templates/login.html */}}
{{ define "login" }}
  <style>
    /* Full‑screen gradient background and centering */
    .hero-form {
      height: 100vh;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Card styling */
    .hero-form .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .hero-form .card-title {
      font-weight: 700;
      color: #1d3557;
    }
    /* Input focus and button colors */
    .hero-form .form-control:focus {
      box-shadow: none;
      border-color: #457b9d;
    }
    .hero-form .btn-primary {
      background-color: #1d3557;
      border-color: #1d3557;
    }
    .hero-form .btn-primary:hover {
      background-color: #16344a;
      border-color: #16344a;
    }
    /* Sign‑up link style */
    .hero-form .link-register {
      color: #457b9d;
      text-decoration: none;
    }
    .hero-form .link-register:hover {
      text-decoration: underline;
    }
  </style>

  <div class="hero-form">
    <div class="card p-4">
      <h2 class="card-title text-center mb-4">Welcome Back</h2>
      <form method="POST" action="/login">
        {{ if .CSRFToken }}
          <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
        {{ end }}
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username or Email"
            required
          />
          <label for="username">Username or Email</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
          Log In
        </button>
      </form>
      <div class="text-center">
        <span>Don't have an account?</span>
        <a href="/register" class="link-register fw-medium">Sign Up</a>
      </div>
    </div>
  </div>
{{ end }}
