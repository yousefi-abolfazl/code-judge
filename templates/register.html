{{/* templates/register.html */}}
{{ define "register" }}
  <style>
    /* Fullâ€‘screen gradient background and centering */
    .hero-form {
      height: 100vh;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Card styling */
    .hero-form .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
    }
    .hero-form .card-title {
      font-weight: 700;
      color: #1d3557;
    }
    /* Input focus and button colors */
    .hero-form .form-control:focus {
      box-shadow: none;
      border-color: #457b9d;
    }
    .hero-form .btn-success {
      background-color: #2a9d8f;
      border-color: #2a9d8f;
    }
    .hero-form .btn-success:hover {
      background-color: #237c6b;
      border-color: #237c6b;
    }
    /* Login link style */
    .hero-form .link-login {
      color: #457b9d;
      text-decoration: none;
    }
    .hero-form .link-login:hover {
      text-decoration: underline;
    }
  </style>

  <div class="hero-form">
    <div class="card p-4">
      <h2 class="card-title text-center mb-4">Create an Account</h2>
      <form method="POST" action="/register">
        {{ if .CSRFToken }}
          <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
        {{ end }}
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <label for="confirm-password">Confirm Password</label>
        </div>
        <button class="btn btn-success w-100 py-2 mb-3" type="submit">
          Sign Up
        </button>
      </form>
      <div class="text-center">
        <span>Already have an account?</span>
        <a href="/login" class="link-login fw-medium">Log In</a>
      </div>
    </div>
  </div>
{{ end }}
