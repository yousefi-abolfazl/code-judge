<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Problems • CodeJudge</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #f8f9fa; }
    .table thead {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
    }
    .table tbody tr:hover {
      background-color: #e9ecef;
    }
    .search-input {
      max-width: 400px;
    }
    .pagination .page-link {
      color: #1d3557;
    }
    .pagination .page-item.active .page-link {
      background-color: #1d3557;
      border-color: #1d3557;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">CodeJudge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Problems</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Problem List</h2>
      <form class="d-flex">
        <input class="form-control me-2 search-input" type="search"
               placeholder="Search problems..." aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
    </div>

    <!-- Problems Table -->
    <div class="table-responsive bg-white shadow-sm rounded">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Difficulty</th>
            <th>Submitted</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row; these will be rendered by Go -->
          <tr>
            <td>1</td>
            <td>Two Sum</td>
            <td><span class="badge bg-success">Easy</span></td>
            <td>1.2k</td>
            <td><a href="problem.html?id=1" class="btn btn-sm btn-primary">View</a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Median of Two Sorted Arrays</td>
            <td><span class="badge bg-danger">Hard</span></td>
            <td>800</td>
            <td><a href="problem.html?id=2" class="btn btn-sm btn-primary">View</a></td>
          </tr>
          <!-- /Example rows -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item disabled"><a class="page-link" href="#">‹</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">›</a></li>
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
